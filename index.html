<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking Musical</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
  <header class="text-center my-4">
    <h1 class="fw-bold">🎶 Diseño de Aplicaciones Web y Mobile Top 5 🎶</h1>
  </header>
  
  <div class="container text-center mb-4">

    <!-- Botón para mezclar ranking -->
    <button id="shuffleBtn" class="btn btn-primary me-2">🔄 Mezclar Ranking</button>

  </div>

  <main class="container">
    <ul id="ranking" class="list-group mb-4"></ul>
    <div id="imageContainer" class="text-center mt-3"></div>
  </main>

  <div class="container text-center mb-4">

      <!-- Botón para crear imagen -->
    <button id="createImgBtn" class="btn btn-secondary">📸 Crear Imagen</button>

  </div>
 
  
  <footer class="text-center py-4 bg-red">
    <p class="mb-0">© 2024 Ranking Musical diseñado por Pablo Bogado</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
